{% extends "layout_full_view.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}

    <div class="panel panel-default">
      <div class="panel-heading">{{gameset.category.label}}</div>
      <div class="panel-body">
          {% csrf_token %}
          <table class="table table-striped" style="font-size:xx-large;">
          {% for result in results%}
            <tr>
              <td>{{result.team.name}}</td>
              <td>{{result.score}}</td>
            </tr>
          {%endfor%}
        </table>
        <a class="navbar-brand" href="{% url 'change_tab' gameset.id %}" title="{% trans 'return' %}">
          <img src="{% static 'images/play-music.png' %}" style="margin-top: -10px;">
        </a>
      </div>
      </div>
      </div>





{% endblock %}
