{% extends "layout.html" %}
{% load staticfiles %}
{% load i18n %}

{% block content %}
<div class ="row">
      <div class="panel panel-default">
        <div class="panel-heading">{{result.team.name}}</div>
        <div class="panel-body">
          <form method="post" action="{% url 'save_result' result.id %}">
            {% csrf_token %}
            <input type="text" value="{{result.score}}" name="score">
            <button type="submit" class="btn btn-primary" title="{% trans 'save'%}" >
               <span class="glyphicon glyphicon-save" aria-hidden="true"></span> {% trans 'save'%}
            </button>
          </form>
        </div>
</div>

{% endblock %}
